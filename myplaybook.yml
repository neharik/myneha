---
- hosts: 172.31.19.128
  become: yes
  vars: 
    myvar01: git
    myvar02: tree
    myvar03: wget
  tasks:
  - name: i want to display myvar02
    debug:
      msg: "{{myvar02}}"
      register: myresult

  - name: i want to display frist task result
    debug:
      msg: "{{myresult}}"

  - name: i want to install git
    apt:
      name: git
      state: present
    when: myresult.stderr ==""

  - name: i want to install tree
    apt:
      name: tree
      state: present
    when: myresult.stderr !==""
    
   